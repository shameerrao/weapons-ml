<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- HTML root element with language attribute -->
<head>
  <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
  <title>Model Visualizations</title> <!-- Set page title -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modelvisualization.css') }}"> <!-- Link custom CSS -->
</head>
<body>
  {% include 'navbar.html' %} <!-- Include navbar template -->
  <div class="container mt-5"> <!-- Main container with top margin -->
    <div class="banner"> <!-- Banner section -->
      <h1>Model Visualizations</h1> <!-- Title -->
    </div>
    <div class="row"> <!-- Row for image containers -->
      <div class="col-md-6"> <!-- Column for medium devices -->
        <div class="image-container"> <!-- Image container -->
          <h3 class="title">Object Detection Model</h3> <!-- Title for the first image -->
          <img src="{{ url_for('static', filename='img/odv1graph.png') }}" alt="OD Graph"> <!-- First image -->
        </div>
      </div>
      <div class="col-md-6"> <!-- Column for medium devices -->
        <div class="image-container"> <!-- Image container -->
          <h3 class="title">Instance Segmentation Model</h3> <!-- Title for the second image -->
          <img src="{{ url_for('static', filename='img/odv2graph.png') }}" alt="IS Graph"> <!-- Second image -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> <!-- Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
