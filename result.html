<!doctype html> <!-- Document type declaration -->
<html lang="en"> <!-- HTML root element with language attribute -->
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}"> <!-- Link custom CSS -->
    <title>Results</title> <!-- Set page title -->
</head>
<body>
<div class="container mt-5"> <!-- Main container with top margin -->
    {% if detection_found %} <!-- Check if detection was found -->
    <div class="result-box"> <!-- Container for detection result -->
        <h2>Detection Result</h2> <!-- Title -->
        <div class="alert alert-success" role="alert"> <!-- Success alert -->
            A detection was found! <!-- Success message -->
        </div>
        <div class="result-details"> <!-- Container for result details -->
            <div class="result-info"> <!-- Container for result info -->
                <p><strong>Class Name:</strong> {{ class_name }}</p> <!-- Class name -->
                <p><strong>Confidence:</strong> {{ '%.3f'|format(confidence * 100) }}%</p> <!-- Confidence level -->
            </div>
            <div class="image-result mt-4"> <!-- Container for uploaded image -->
                <h5>Annotated Image:</h5> <!-- Title for uploaded image -->
                <img src="{{ image_url }}" alt="Annotated Image">
            </div>
        </div>
    </div>
    {% else %} <!-- If no detection was found -->
    <div class="alert alert-warning" role="alert"> <!-- Warning alert -->
        No detection was found. <!-- Warning message -->
    </div>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Try Another Image</a> <!-- Link to try another image -->
</div>
</body>
</html>
